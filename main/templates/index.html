<!doctype html>
<html lang="ru">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
  <title>Hello, world!</title>
</head>
<body>

  <div class="container.mt-4">
    <ul class="nav nav-pills">
      <li class="nav-item">
        {% url "home" as url_home %}
        <a class="nav-link {% if url_home == request.path%}active{% endif %}" aria-current="page" href="{{ url_home }}">Главная</a>
      </li>
      <li class="nav-item">
        {% url "edit_page" as url_edit_page %}
        <a class="nav-link {% if url_edit_page == request.path%}active{% endif %}"" href="{{ url_edit_page }}">Админка</a>
      </li>
    </ul>

    {% block content %}
      <h1 class="mt-4">MY project!</h1>
        
      {% for el in list_material %}
        <ul class="list-group.mt-4">
          <li class="list-group-item">{{ el.create_date }}
            {{ el.name }}
            <span class="m-2">{{ el.text|truncatechars:"5"}}</span>
            <span class="float-right.mr-3"><a href="/detail/{{el.id}}">к статье</a></span>
          </li>
        </ul>
      {% endfor %}
        
    {% endblock %}
  </div>
  <!-- Optional JavaScript; choose one of the two! -->
  
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  -->
</body>
</html>
